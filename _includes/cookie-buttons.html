<button onclick="grantCookieConsent()"
  class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg m-2">I
  accept cookies</button>
<button onclick="denyCookieConsent()"
  class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg m-2">I
  refuse cookies</button>
